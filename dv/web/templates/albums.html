{% macro albums(albums) -%}
<table id="albums" border="0">
  <thead>
    <tr>
      <th>커버</th>
      <th>앨범 이름</th>
      <th>가수</th>
    </tr>
  </thead>
  <tbody>
      {% for album in albums -%}
        <tr>
          <td class="album-thumbnail">
            {% if album.cover -%}
              <a href="{{ album.link }}"><img src="{{ album.cover }}" /></a>
            {%- endif %}
          </td>
          <td>
            {% if album.link -%}
              <a href="{{ album.link }}">{{ album.name }}</a>
            {% else %}
              {{ album.name }}
            {%- endif %}
          </td>
          <td class="artist-name">{{ album.artist.name }}</td>
        </tr>
      {%- endfor %}
  </tbody>
</table>
{%- endmacro %}
